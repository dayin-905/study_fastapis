<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 사용자 정의 스타일 */
        
        /* 1. 고딕 폰트 변경 및 굵게 적용: 제목 요소에 스타일 지정 */
        .gothic-title {
            font-family: 'Gothic A1', sans-serif; /* 고딕 A1 폰트 적용 */
            font-weight: 700; /* 굵은 표시 (700 Bold) */
            font-size: 2.5rem; /* 제목 크기 */
            color: #2c3e50; /* 제목 색상을 차분한 다크 블루로 변경 */
            border-bottom: 3px solid #3498db; /* 제목 하단에 강조선 추가 */
            display: inline-block; /* border-bottom 적용 범위 제한 */
            padding-bottom: 5px;
        }
        
        /* 2. 배지 간격 조절 */
        .badge + .badge {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="gothic-title mb-4">제품 목록</h1>
    
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">제품명</th>
                <th scope="col">가격 (USD)</th>
                <th scope="col">태그</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Laptop</td>
                <td>$1,200</td>
                <td>
                    <span class="badge text-bg-primary">electronics</span>
                    <span class="badge text-bg-secondary">office</span>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Smartphone</td>
                <td>$800</td>
                <td>
                    <span class="badge text-bg-success">mobile</span>
                    <span class="badge text-bg-primary">electronics</span>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Keyboard</td>
                <td>$100</td>
                <td>
                    <span class="badge text-bg-warning">accessories</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
